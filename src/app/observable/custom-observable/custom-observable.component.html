<div class="my-3">
    <h2>Custom Observable</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <strong>Ex - 01 (Manual)</strong>
            <hr>
            <ul [ngClass]="techStatus == 'completed' ? 'completed' : techStatus == 'error' ? 'error' : ''"
            class="techlist"  id="elContainer"></ul>
        </div>
        <div class="col-md-6">
            <strong>Ex - 02 (Custom interval observable)</strong>
            <hr>
            <ul [ngClass]="techStatus2 == 'completed' ? 'completed' : techStatus2 == 'error' ? 'error' : ''"
            class="techlist" id="elContainer2"> </ul>
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-12">
            <strong>Ex - 03 (Random Names)</strong>
            <hr>
            <p class="bg-light py-2 px-2 border rounded">
                <strong>Random Names:: </strong>'Anup', 'John', 'Sharma', 'Kiran'
            </p>
            <hr>
            <p>Current Name: 
                <strong 
                >
                {{names}}
            </strong> 
            </p>
            <span [ngClass]="nameStatus == 'completed' ? 'text-bg-success' : nameStatus == 'error' ? 'text-bg-danger' : 'text-bg-primary'"
             class="badge text-bg-success">
            {{nameStatus == 'completed' ? 'success' : nameStatus == 'error' ? 'Error' : 'InProgress'}}
            </span>
        </div>
    </div>
</div>
