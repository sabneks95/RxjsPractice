<div class="my-3">
    <h2>Async Subjcet</h2>
    <br>
    <hr>
    <div class="row">
        <div class="col">
            <h3>Add Video</h3>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="onclick(video)">Add Video</button>
        </div>
    </div>  <hr>
    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>
            <ul class="video-list">
                <li><strong>Video :</strong>{{VideoValue}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>Click to Complete</strong>
            <hr>
            <button class="btn btn-success" (click)="onComplete()">
           Complete Subscription
            </button>
        </div>
    </div>
</div>
