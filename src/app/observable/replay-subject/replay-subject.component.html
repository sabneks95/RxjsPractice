<div class="my-3">
    <h2>Replay Subjcet</h2>
    <br>
    <hr>
    <div class="row">
        <div class="col">
            <h3>Add Video</h3>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="onclick(video)">Add Video</button>
        </div>
    </div>  <hr>
    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>
            <ul class="video-list" *ngFor="let item of user1List">
                <li><strong>Video :</strong>{{item}} </li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>User - 02</strong>
            <hr>
            <ul class="video-list" *ngFor="let item of user2List">
                <li><strong>Video :</strong> {{item}}</li>
            </ul>
            <button class="btn btn-success" (click)="user2Suscribe()"
            [ngClass]="suscribeMode2 ? 'btn-danger' : 'btn-sucess'">
            {{suscribeMode2 ? 'Unsubscribe' : 'Subscribe'}}
            </button>
        </div>
        <div class="col-md-4">
            <strong>User - 3</strong>
            <hr>
            <ul class="video-list"  *ngFor="let item of user3List"> 
                <li><strong>Video :</strong> {{item}} </li>
            </ul>
            <button class="btn btn-success" (click)="user3Suscribe()"
            [ngClass]="suscribeMode3 ? 'btn-danger' : 'btn-sucess'">
            {{suscribeMode3 ? 'Unsubscribe' : 'Subscribe'}}
            </button>
        </div>
    </div>
</div>
