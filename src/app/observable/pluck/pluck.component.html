<div class="my-3">
    <h2>Pluck</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <strong>Ex - 01</strong><hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck::</strong> by Property
            </p>
            <table>
                <tr>
                    <th>Names</th>
                </tr>
                <tr *ngFor="let item of data">
                    {{item}}
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <strong>Ex - 02</strong><hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck::</strong> by nested Property
            </p>
            <table>
                <tr>
                    <th>Job Title</th>
                </tr>
                <tr *ngFor="let item of data2">
                    {{item}}
                </tr>
            </table>
        </div>
        <div class="col-md-12">
            <strong>Ex - 03</strong><hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Map::</strong> Map Object Data
            </p><br>
            <ul id="elContainer"></ul>
        </div>
    </div>
</div>
